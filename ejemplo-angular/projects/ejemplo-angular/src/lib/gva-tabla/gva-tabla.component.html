

<mat-form-field>
    <mat-label>Filter</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Filtro ..." #input>
  </mat-form-field>

  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  

    @for (columna of nombreColumnas;track columna){
   
      <ng-container [matColumnDef]="columna">
        <th mat-header-cell *matHeaderCellDef> {{columna}} </th>
        <td mat-cell *matCellDef="let element"> {{element[columna]}} </td>
      </ng-container>
    }    
   
    <tr mat-header-row *matHeaderRowDef="nombreColumnas"></tr>
    <tr mat-row *matRowDef="let row; columns: nombreColumnas;"></tr>
  
    <!-- Row shown when there is no matching data. -->
    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
    </tr>
  </table>
